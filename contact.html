<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contact-Us</title>
    
     <script src="https://kit.fontawesome.com/f5b3be8639.js" crossorigin="anonymous"></script>
     <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    
     <link rel="stylesheet" href="styles/common.css">
     <link rel="stylesheet" href="styles/nav.css">     
     <link rel="stylesheet" href="styles/footer.css">     
     <link rel="stylesheet" href="styles/skewed-header.css">     
     <link rel="stylesheet" href="styles/page-container.css">     
     <link rel="stylesheet" href="styles/helpers.css">     
     <link rel="stylesheet" href="styles/contact.css">     
     <link rel="stylesheet" href="styles/form.css">     
     <link rel="stylesheet" href="styles/buttons.css">     
     <link rel="stylesheet" href="styles/media-quaries.css">     
     
</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image:url('images/backgrounds/contact.jpg')"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>
            </div>

            <div class="link-wrapper">
            <!-- nav Link -->
                <div class="nav-Link">
                    <a href="index.html">Home</a>
                </div>
            <!-- nav Link -->
                <div class="nav-Link">
                    <a href="about.html">About</a>
                </div>
            <!-- nav Link -->
                <div class="nav-Link">
                    <a href="menu.html">Menu</a>
                </div>
            <!-- nav Link -->
                <div class="nav-Link">
                    <a href="contact.html">Contact</a>
                </div>
                    
            </div>
        </div>
    </div>

    <div class="paige-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images\logos\decamp-fantastic-fries-logo-dark.png" alt="logo">
                </div>
                
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        123 Dakota ave.<br>Provo,UT 84606
                    </div>
                    
                </div>
                
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>

                    <div>
                        555 555 5555
                    </div>
                    
                </div>
                
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>

                    <div>
                        10 AM - MIDNIGHT
                    </div>
                    
                    </div>
                </div>

                <div class="form">
                    <div class="form-goup">
                        <input type="text" id="fullname" placeholder="Your Name">
                        <label for="fullname">Your Name</label>
                    </div>
                
                    <div class="form-goup">
                        <input type="email" id="email" placeholder="Your email">
                        <label for="email">Your email</label>
                    </div>
                
                    <div class="form-goup">
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                        <label for="message">Message</label>
                    </div>
                
                    <div class="spacer10"></div>

                    <div class="center-btn-wrapper">
                        <button type="submit" class="btn">Send</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

        <div class="footer">
                
        <div class="logo-footer">
            <img src="images\logos\decamp-fantastic-fries-logo-white.png" alt="logo">
        </div>

        <div class="footer-phone-hours">
            <span class="phone">
                555 555 5555
            </span>

            <span class="hours">
                10 am - MIDNIGHT
            </span>
        </div>
            
        <div class="link-wrapper">
            <!-- nav Link -->
            <div class="nav-Link">
                <a href="index.html">Home</a>
            </div>
            <!-- nav Link -->
            <div class="nav-Link">
                <a href="about.html">About</a>
            </div>
            <!-- nav Link -->
            <div class="nav-Link">
                <a href="menu.html">Menu</a>
            </div>
            <!-- nav Link -->
            <div class="nav-Link">
                <a href="contact.html">Contact</a>
            </div>
                
        </div>

        <div class="social-media-icon-wrapper">
            <a ref="#">
                <i class="fab fa-instagram"></i>
            </a>

            <a ref="#">
                <i class="fab fa-facebook-f"></i>
            </a>

            <a ref="#">
                <i class="fab fa-twitter"></i>
            </a>
        </div>

        <div class="copy-right-wrapper">
            &copy; 2019 DevCamp &#124; All Rights Reserved
        </div>
            
    </div>
</body>
</html>
